<!DOCTYPE html> 
<html lang="en">
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css')}}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
		<meta charset="UTF-8">
		<title>Results</title>
	</head>
	<div class="navbar">
		<a class="home" href="/">Search again</a>
	</div>
	<div class="results">
		{%for i in range(0, length)%}
		<h3 href="{{results[i]}}">Result Title {{results[i]}}</h3>
		<p>Result {{results[i]}}</p><br><br>
		{%endfor%}
	</div>
</html>
