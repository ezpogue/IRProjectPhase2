<!DOCTYPE html> 
<html lang="en">
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css')}}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
		<meta charset="UTF-8">
		<title>Results</title>
	</head>
	<div class="navbar">
		<a class="home" href="/">Search again</a>
	</div>
	<div class="results">
		{%for i in range(0, length)%}
		<a href="{{results[i][0]['URL']}}" target="_blank" rel="noopener noreferrer"><h3>{{i+1}}. {{results[i][0]['Title']}}</h3></a><h3 id="upvotes">+{{results[i][0]['Upvotes']}}</h3>
		<h4>{{results[i][0]['Timestamp']}}</h4>
		<p>{{results[i][0]['Body']}}</p><br><br>
		{%endfor%}
	</div>
</html>
